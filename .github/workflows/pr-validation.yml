name: PR Validation
on:
  pull_request:
    branches:
      - main
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun ci
      - name: Lint
        run: bun run lint
      - name: Test
        run: bun test
      - name: Build
        run: bun run build
